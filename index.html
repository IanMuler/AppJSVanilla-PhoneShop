<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phones</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Styles.css">
</head>

<body>

  <!-- Nav -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#" onclick="location.reload()">PHONES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" onclick="location.reload()">Home
            <span class="sr-only">(current)</span>
          </a>  
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            BRANDS
          </a>
          <div id="brand-selector" class="dropdown-menu" aria-labelledby="navbarDropdown" style="max-width: 200px;">
            <a id="Nokia" class="dropdown-item" href="#">Nokia</a>
            <a  id="Samsung" class="dropdown-item" href="#">Samsung</a>
            <a  id="Xiaomi" class="dropdown-item" href="#">Xiaomi</a>
          </div>
        </li>
      </ul>
      <button id="btn-modal" type="button" class="btn btn-outline-light pt-1 pb-1 mr-lg-5" style="justify-content: flex-end;"> Add product</button>
    </div>
    
  </nav>

<!-- Modal APP -->
<div class="modal fade" id="ModalApp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="card" id="App">
        <div class="card-header">
          <h4>Add A Product</h4>
        </div>
        <form  class="card-body">
          <div class="form-group">
            <select class="form-control">
              <option value="" selected hidden>Brand</option>
              <option value="Nokia">Nokia</option>
              <option value="Samsung">Samsung</option>
              <option value="Xiaomi">Xiaomi</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" id="model" step="0.01" placeholder="Model" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="number" id="price" placeholder="Price" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" id="imgurl" placeholder="Image URL" class="form-control" required>
          </div>
          <input id="product-form" type="button" value="Save" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>

          <!-- PRODUCT LIST-->
        <div class="container">
          <div class="row text-center pt-md-5" id="product-list"></div>
        </div>

        <script src="App.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
</body>

</html>
